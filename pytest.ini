[pytest]
markers =
    e2e: End-to-end tests (may require running server)
    slow: Slow tests (GPU-intensive)
    unit: Fast unit tests

testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Coverage (optional)
addopts = -v --tb=short
