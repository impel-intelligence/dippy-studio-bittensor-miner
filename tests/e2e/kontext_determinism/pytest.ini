[pytest]
# Pytest configuration for Kontext E2E tests

markers =
    e2e: End-to-end integration tests (requires running miner)
    slow: Slow tests that take longer to run
    trt: TensorRT-specific tests
    determinism: Core determinism verification tests
    performance: Performance measurement tests
    quality: Quality and artifact detection tests

# Test output settings
addopts =
    -v
    --strict-markers
    --tb=short
    --color=yes

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Timeout for individual tests (5 minutes)
timeout = 300

# Show extra test summary
console_output_style = progress

# Capture settings
log_cli = false
log_cli_level = INFO
